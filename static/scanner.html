<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Barcode Pride Scanner</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
    const loading = document.getElementById('loading');

    async function startScanner() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputDevices = devices.filter(d => d.kind === 'videoinput');

        // Usa quella posteriore se esiste
        let selectedDeviceId = videoInputDevices[0]?.deviceId;
        const backCam = videoInputDevices.find(d => d.label.toLowerCase().includes('back'));
        if (backCam) selectedDeviceId = backCam.deviceId;

        const preview = await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, async (result, err) => {
          if (result) {
            codeReader.reset();
            loading.style.display = "block";
            resultElement.innerText = `Codice: ${result.text}`;

            try {
              const response = await fetch("/pride", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ barcode: result.text })
              });

              const data = await response.json();
              loading.style.display = "none";

              if (response.ok) {
                resultElement.innerText = `
‚úÖ Specimen: ${data.name}
üì¶ Barcode: ${data.barcode}
üí• Power: ${data.pride.Power}
üõ° Resistence: ${data.pride.Resistence}
üß† Intelligence: ${data.pride.Intelligence}
üî• Determination: ${data.pride.Determination}
‚ö° Energy: ${data.pride.Energy}
üß¨ Types: ${data.types.join(", ")}
‚ò£Ô∏è Mutation: ${data.mutation_flag ? "Yes" : "No"}
`;
              } else {
                resultElement.innerText = `Errore: ${data.detail}`;
              }
            } catch (err) {
              loading.style.display = "none";
              resultElement.innerText = `Errore di rete: ${err.message}`;
            }
          }
        });
      } catch (e) {
        resultElement.innerText = `Errore nell'aprire la camera: ${e.message}`;
      }
    }

    window.onload = () => startScanner();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      background: #fafafa;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    #loading {
      display: none;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #result {
      white-space: pre-line;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Scanner Barcode Pride</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="loading">‚è≥ Analisi in corso...</div>
  <div id="result">Inquadra un codice a barre per iniziare</div>
</body>
</html>
