<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <style>
        video {
            width: 100%;
            height: auto;
            border: 2px solid black;
        }
        #scannerCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="scannerCanvas"></canvas>

    <script type="module">
        async function startCamera() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('scannerCanvas');
            const ctx = canvas.getContext('2d');

            try {
                // Specifica la fotocamera posteriore con facingMode: environment
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment"  // Usa la fotocamera posteriore
                    }
                });

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    console.log("Metadati caricati, video pronto");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Verifica se il video è stato caricato correttamente
                    console.log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
                };

                video.onerror = (err) => {
                    console.error('Errore nel video: ', err);
                };

                // Verifica se il flusso video è visibile
                setInterval(() => {
                    if (stream.active) {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    } else {
                        console.error("Il flusso video non è attivo.");
                    }
                }, 100);

            } catch (error) {
                console.error('Errore nell\'accesso alla fotocamera:', error);
                alert('Impossibile accedere alla fotocamera. Assicurati che il permesso sia concesso!');
            }
        }

        window.onload = () => {
            startCamera();
        };
    </script>
</body>
</html>
