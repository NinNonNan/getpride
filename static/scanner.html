<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barcode Pride Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      background: #fafafa;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    video {
      width: 100vw;
      max-width: 480px;
      height: auto;
      border: 3px solid #666;
      border-radius: 1rem;
      margin-bottom: 1rem;
      background: black;
    }
    #loading {
      display: none;
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #444;
    }
    #result {
      white-space: pre-line;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      max-width: 480px;
      margin: 0 auto;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Scanner Barcode Pride</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="loading">‚è≥ Analisi in corso...</div>
  <div id="result">Inquadra un codice a barre per iniziare</div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
    const loading = document.getElementById('loading');

    async function startScanner() {
      try {
        const constraints = {
          video: { facingMode: { exact: "environment" } }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        await codeReader.decodeFromVideoElement(videoElement, async (result, err) => {
          if (result) {
            codeReader.reset();
            loading.style.display = "block";
            resultElement.innerText = `Codice: ${result.text}`;

            try {
              const response = await fetch("/pride", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ barcode: result.text })
              });

              const data = await response.json();
              loading.style.display = "none";

              if (response.ok) {
                resultElement.innerText = `
‚úÖ Specimen: ${data.name}
üì¶ Barcode: ${data.barcode}
üí• Power: ${data.pride.Power}
üõ° Resistence: ${data.pride.Resistence}
üß† Intelligence: ${data.pride.Intelligence}
üî• Determination: ${data.pride.Determination}
‚ö° Energy: ${data.pride.Energy}
üß¨ Types: ${data.types.join(", ")}
‚ò£Ô∏è Mutation: ${data.mutation_flag ? "Yes" : "No"}
                `.trim();
              } else {
                resultElement.innerText = `Errore: ${data.detail}`;
              }
            } catch (err) {
              loading.style.display = "none";
              resultElement.innerText = `Errore di rete: ${err.message}`;
            }
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            // mostra errori diversi da "codice non trovato"
            console.error(err);
          }
        });
      } catch (e) {
        resultElement.innerText = `Errore nell'aprire la camera: ${e.message}`;
      }
    }

    window.onload = () => startScanner();
  </script>
</body>
</html>
